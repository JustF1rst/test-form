<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формами</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="form-reg" action="">
        <label for="login">Введите логин</label><br>
        <input class="form-item" type="text" name="login" id="login" placeholder="Логин" required><br>
        <label for="pass">Введите пароль</label><br>
        <input class="form-item" type="password" name="pass" id="pass" placeholder="Пароль" required><br>
        <label for="email">Введите Email</label><br>
        <input class="form-item" type="email" name="email" id="email" placeholder="Email" required><br>
        <label for="age">Введите возраст</label><br>
        <input class="form-item" type="number" name="age" id="age" placeholder="Возраст" max="130" min="0"><br>

        <input type="radio" name="gender" id="gender-f" value="female" checked>
        <label for="gender-f">Жен</label>

        <input type="radio" name="gender" id="gender-m" value="male">
        <label for="gender-m">Муж</label><br>

        <label for="city">Выберите город</label><br>
        <select name="city" id="city">
            <option disabled selected>Выберите город</option>
            <option value="city1">Москва</option>
            <option value="city2">Питер</option>
            <option value="city3">Челябинск</option>
            <option value="city4">Самара</option>
        </select><br>

        <label for="about">Информация о себе</label>
        <textarea name="about" id="about" cols="30" rows="10"></textarea><br>

        <input type="checkbox" name="agreement" id="agreement" required>
        <label for="agreement">Согласие на обработку персональных данных</label><br>

        <input class="form-btn" type="submit" value="Зарегистрироваться"><br>
        <input class="form-btn" type="reset">
    </form>
</body>

</html>
